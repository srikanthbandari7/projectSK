<script>
  //class_properties/variables
  class user {
    uid = 1;
    uname = "Srikanth";
    uemail = "Srikanth@gmail.com";

    //class_methods/Function
    Myfun1() {
        var msg = "Named Function In Class without Function Keyword"
      return `${msg} <br/>`;
    }

    Myfun2 = function () {
        var msg = "Self Calling/Ananemous Function In Class without Function Keyword"
      return ` ${msg}<br/>`;
    };

    Myfun3 = () => {
        var msg = "Arrow  Function In Class without Function Keyword"
      return ` ${msg}<br/>`;
    };
  }

  //object of the class
  //var objectName=new className

  var u = new user();

  document.write(`
    <h3>Class Properties Data: </h3><br/><br/>
                   UID is :${u.uid}<br>
                   UNAME is :${u.uname}<br>
                   UEMAIL is :${u.uemail}<br>`);

  document.write(`<h3>Class Method Data:</h3><br/><br/>
   
    ${u.Myfun1()} <br/>
    ${u.Myfun2()} <br/>
    ${u.Myfun3()} <br/>

    
    `);
</script>
