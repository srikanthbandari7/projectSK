<script>

  class admin 
  {
    constructor()
    {
        document.write(`Admin Class - Constructor`)
    }

     myfun()
     {
        return "This is AdminFunction";
     }
  }

  

  //Child_class/sub/dervied class

     {

  var u = new user

  document.write(`ChlidClass-${u.myfun()}<br/>`)
