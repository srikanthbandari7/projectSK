<script>
  //Parent class

  class admin 
  {
     adminFun()
     {
        return "This is AdminFunction";
     }
  }

  

  //Child_class
  class user extends admin
  {
    userFun()
     {
        return `This is UserFunction -<br/> ${this.adminFun()}<br/>`;
     }
  }

  var u = new user

  document.write(`ChlidClass-${u.userFun()}<br/>`)
  document.write(`ParentClass-${u.adminFun()}<br/><br/>`)


</script>
